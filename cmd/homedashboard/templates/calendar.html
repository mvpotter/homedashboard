<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Monatsübersicht</title>
    <meta name="viewport" content="width=800, height=480">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 480px;
            font-family: "Roboto Mono", "IBM Plex Mono", monospace;
            background: #ffffff;
            color: #000000;
        }

        body {
            box-sizing: border-box;
            padding: 6px 10px;
        }

        .header {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .calendar {
            display: flex;
            gap: 10px;
            font-size: 25px;
            line-height: 1.15;
        }

        .column {
            flex: 1;
            min-width: 0;
        }

        .event {
            margin-bottom: 7px;
            padding-bottom: 3px;
            border-bottom: 1px solid #ddd;
        }

        .event-line1 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 1px;
            white-space: nowrap;
        }

        .event-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-location {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="header">Calendar {{.Range}}</div>

<div class="calendar">
    {{range .Columns}}
    <div class="column">
        {{range .}}
        <div class="event">
            <div class="event-line1">
                {{.Start.Format "Mon 02.01."}}&nbsp;{{.Start.Format "15:04"}}–{{.End.Format "15:04"}}
            </div>

            <div class="event-title">
                {{if .Summary}}{{.Summary}}{{else}}(kein Titel){{end}}
            </div>

            {{if .Location}}
            <div class="event-location">{{.Location}}</div>
            {{else}}
            <div class="event-location">-</div>
            {{end}}
        </div>
        {{end}}
    </div>
    {{end}}
</div>
</body>
</html>
