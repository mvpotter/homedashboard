<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Zitat des Tages</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #000000;
        }

        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
        }

        .quote-wrapper {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .quote {
            max-width: 80ch;
            line-height: 1.4;
        }

        .quote::before,
        .quote::after {
            content: "„";
            vertical-align: top;
        }
        .quote::after {
            content: "“";
        }

        .footer {
            flex: 0 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .author {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="quote-wrapper">
        <div class="quote" id="quote">
            {{.quote}}
        </div>
    </div>

    <div class="footer">
        <div class="author" id="author">{{.authorName}}</div>
    </div>
</div>

</body>
</html>
